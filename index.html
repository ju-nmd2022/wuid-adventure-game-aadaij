<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watering Game</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="Photos/watering-can.jpg" />
  </head>
  <body>
    <div class="grid-container">
      <div class="item-one item">
        <img id="key" src="Photos/key.jpg" class="image" alt="" />
      </div>
      <div class="item-two item">
        <img src="Photos/spray-bottle.jpg" alt="" />
      </div>
      <div class="item-three item">
        <img src="photos/watering-can.jpg" alt="" />
      </div>
      <div class="item-four item">
        <img src="Photos/fertalizer.jpg" alt="" />
      </div>
      <div class="view">
        <img
          id="view"
          src="Photos/enterance-exit.jpg"
          alt="hallway to a door with a door mat in front"
        />
      </div>
      <div class="arrow-right arrow">
        <img src="Photos/arrow-right.png" alt="" />
      </div>
      <div class="arrow-left arrow">
        <img src="Photos/arrow-left.png" alt="" />
      </div>
      <div class="text-box">
        <p id="changableText">
          *text from a friend* Could you go check if everything is okay at my
          apartment? I'm gonna stay one more week it's so nice here! The key is
          in the usual spot.
        </p>
      </div>
      <div id="clickZoneMat" class="click-zone-mat"></div>
      <div id="clickZoneDoor" class="click-zone-door"></div>
    </div>
  </body>
</html>
